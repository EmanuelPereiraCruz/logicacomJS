<!DOCTYPE html>

<body>
    <!--Em um determinado momento do dia, apenas notas de 10,50 e 100 estão disponíveis em um terminal de caixa eletrônico.
    Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (Ou seja, se pode ser pago com
    as notas disponíveis) e informe o número minimo de notas de 100, 50 e 10 necessárias para pagar esse saque.-->
    
    <h1>Programa Caixa Eletrônica</h1>
    <hr>

    <p>Valor do Saque R$:
        <input type="number" id="inSaque">
    </p>

    <button id="btNotas">Exibir Notas Para Saque</button>

    <h2 id="notasDe100"></h2>

    <h2 id="notasDe50"></h2>

    <h2 id="notasDe10"></h2>

    <script src="cap03-Exem3.5.js"></script>
</body>

</html>
