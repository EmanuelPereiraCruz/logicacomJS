<body>
    <!--
        Escreva um programa que leia a idade e o gênero de uma pessoa e determine se ela pode se aposentar ou não. 
        Considere que homens podem se aposentar aos 65 anos e mulheres aos 60 anos. 
        Exiba uma mensagem correspondente ao resultado.

    -->
    <h1>Verificar Aposentadoria</h1>
    <hr>

    <p>Seleciona abaixo o seu sexo:
        <input type="radio" name="sexo" id="rbFeminino">Feminino

        <input type="radio" name="sexo" id="rbMasculino">Masculino
    </p>

    <p>Informe sua idade:
        <input type="number" id="inIdade">
    </p>

    <button id="btChecaApos">Checa Aposentadoria</button>

    <h2 id="outSaida"></h2>

    <script src="cap03-Exem5.1-Extra.js"></script>
</body>
