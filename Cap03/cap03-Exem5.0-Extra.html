<body>
    <!--
        Desenvolva um programa que leia o peso e a altura de uma pessoa e calcule seu IMC (Índice de Massa Corporal). 
Com base no IMC calculado, exiba uma mensagem indicando se a pessoa está:
abaixo do peso, com peso normal, com sobrepeso, obesa ou muito obesa.
    -->
    <h1>Calculadora de IMC</h1>
    <hr>

    <p>Informe sua altura:
        <input type="number" id="inAltura">
    </p>

    <p>Informe seu peso: 
        <input type="number" id="inPeso">
    </p>

    <button id="btCalculaIMC">Calcular IMC</button>

    <h2 id="outSaida"></h2>
