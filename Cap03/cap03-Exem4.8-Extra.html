<body>
    <!--
        Crie um programa para determinar se uma pessoa pode votar ou não, com base na idade inserida pelo usuário. 
Considere que a idade mínima para votar é 16 anos. Exiba uma mensagem correspondente ao resultado.
    -->

    <h1>Programa Verifica Idade</h1>
    <hr>

    <p>Informe seu nome:
        <input type="text" id="inNome">
    </p>

    <p>Informe sua idade:
        <input type="text" id="inIdade">
    </p>

    <button id="btChecaIdade">Verificar Idade</button>

    <h2 id="outSaida"></h2>
