<body>
    <!--
        Escreva um programa que leia as notas de três provas de um aluno e calcule sua média. 
        Com base na média calculada, exiba uma mensagem indicando se o aluno foi aprovado (média maior ou igual a 7) ou reprovado (média menor que 7).

    -->
    <h1>Verifica Situação Acadêmica do(a) Aluno(a)</h1>
    <hr>

    <p>Informe sua 1º nota:
        <input type="number" id="inNota1">
    </p>

    <p>Informe sua 2º nota:
        <input type="number" id="inNota2">
    </p>

    <p>Informe sua 3º nota:
        <input type="number" id="inNota3">
    </p>

    <button id="btChecaNotas">Verificar Situação Acadêmica</button>

    <h2 id="outSaida"></h2>

    <script src="cap03-Exem4.4-Extra.js"></script>
</body>
