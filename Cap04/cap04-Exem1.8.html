        Elaborar um programa que leia um número e verifique se ele é ou não perfeito.

        O programa deve exibir os divisores do número e a soma deles.

    -->
    <h1>Programa Números Perfeitos</h1>
    <hr>

    <p>Número:
        <input type="number" id="inNumero">
    </p>

    <button id="btVerifica">Verificar Se É Perfeito</button>

    <h3 id="outDivisores"></h3>

    <h3 id="outNumPerfeito"></h3>
