<body>
    <h1>Calculadora de área de Retângulo</h1>
    <hr>

    <p>Elabore um programa para calcular a área de um retângulo. O programa deve ler a largura e altura do retângulo
        inseridas pelo usuário e exibir a área como resposta.</p>

    <!--Aqui, eu recebo a largura do retângulo-->
    <p>Informe a Largura do retângulo:
        <input type="text" id="inLargura">
    </p>

    <!--Aqui, eu recebo a altura do retângulo-->
    <p>Informe a Altura do retângulo:
        <input type="text" id="inAltura">
    </p>

    <button id="btCalculaArea">Calcular área do retângulo</button>

    <h2 id="outArea"></h2>

    <script src="cap02-Exem1.8-Extra.js"></script>
</body>
