<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap01-Exemplo1.2</title>
</head>

<body>
    <!--Usando o método PROMPT receber informações  do usuário-->
    <!--Com o método prompt, é possível interagir com o usuário e receber informações dele, além disso também foi aplicado o conceito
    de variável. A variável é um espaço na memória do computador que armazena de forma temporária alguma informação. Nesse caso, 
    a informação armazenada foi nome-->
    <script>
        let nome = prompt("Por favor, informe o seu nome: ");
        alert("Olá " + nome +", :D");
    </script>
</body>

</html>
