<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Cap01-Exemplo1.5</title>
</head>

<body>
    <p>Elaborar um programa que leia dois números. Calcule e informe a soma desses números.</p>

    <p><b>Etapas para resolução do desafio:</b><br><br>
        <b>Etapa 1</b> - Entrada dos dados: Ler dois números.<br><br>
        <b>Etapa 2</b> - Processamento dos dados: Calcular a soma dos números.<br><br>
        <b>Etapa 3</b> - Saida: Informar a soma.
    </p>

    <script>
        //<b>Etapa 1</b> - Entrada dos dados: Ler dois números;<br><br>//
        let numero1 = prompt("Por favor, informe o 1º número: ");
        numero1 = Number(numero1);

        let numero2 = prompt("Por favor, informe o 2º número: ");
        numero2 = Number(numero2);

        //<b>Etapa 2</b> - Processamento dos dados: Calcular a soma dos números;<br><br>//
        let soma = numero1 + numero2;

        //<b>Etapa 3</b> - Saida: Informar a soma.//
        alert("A soma dos números informados é: " + soma);
    </script>
</body>

</html>
