<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap01-Exemplo1.11</title>
</head>

<body>
    <p>Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
        Calcule e informe a média das notas desse aluno.
    </p>

    <script>
        //Entrada:
        let nota1 = prompt("Informe a sua 1º nota, por favor: ");
        nota1 = Number(nota1);

        let nota2 = prompt("Informe a sua 2º nota, por favor: ");
        nota2 = Number(nota2);

        //Processamento:
        let media = (nota1+nota2)/2;

        //Saída:
        alert("A média das suas notas é: "+media)

    </script>
</body>

</html>
