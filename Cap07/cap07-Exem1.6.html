<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>cap07-Exem1.6</title>
</head>

<body>

    <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">Pizzaria Avenida - Controle de Pedidos</h1>
    <hr>

    <p>Item do Pedido:
        <input type="radio" name="produto" id="rbPizza" checked>Pizza
        <input type="radio" name="produto" id="rbBebida">Bebiba
        <span>Item:</span>

        <select id="inPizza">
            <option value="media">Pizza Media</option>
            <option value="grade">Pizza Grande</option>
            <option value="familia">Pizza Família</option>
        </select>

        <select id="inBebida" class="oculta">
            <option value="refri">Refrigerante</option>
            <option value="suco">Jarra de Suco</option>
            <option value="agua">Água Mineral</option>
        </select>
    </p>

    <p>Detalhes do Item:
        <input type="text" id="inDetalhes" class="detalhes">
        <input type="button" id="inAdicionar" value="Adicionar">
    </p>

    <pre id="outPedido"></pre>

    <script src="cap07-Exem1.6.js"></script>
</body>

</html>
