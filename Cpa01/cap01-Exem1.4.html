<body>
    <p>Elaborar um programa que leia um número. Calcule e informe o dobro desse número.</p>

    <p><b>Etapas para resolução do desafio:</b><br><br>
        <b>Etapa 1</b> - Entrada dos dados: Ler um número.<br><br>
        <b>Etapa 2</b> - Processamento dos dados: Calcular o dobro do número.<br><br>
        <b>Etapa 3</b> - Saida: Informar o dobro.
    </p>

    <script>
        /*Para resolver o exemplo proposto, comecei criando uma variável chamada numero.
        Em seguida, usando o método prompt solicitei que o usuário informe um número.
        Após isso, na etapa de processamento fiz a transformação do valor em número e calculei o seu dobro.
        Por fim, após as etapas anterioros, eu exibi o resultado para o usuário através do método alert.*/

        let numero = prompt("Por favor, informe um número: ");
        numero = Number(numero);
        let dobro = numero * 2;
        alert("O dobro do número informado é: " + dobro);
    </script>
</body>
